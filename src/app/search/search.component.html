<mat-form-field>
    <input (keyup.enter)="search(searchInput)" color="accent" #searchInput matInput type="search" placeholder="Search"
        class="search-input">
</mat-form-field>
<button (click)="search(searchInput)" class="search-button" mat-button>
    <mat-icon matSuffix>search</mat-icon>
</button>
