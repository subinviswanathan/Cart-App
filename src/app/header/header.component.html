<header>
    <div class="right-container">
        <mat-icon color="accent">star</mat-icon>
    </div>
    <div class="left-container">
        <mat-form-field>
            <input color="accent" matInput type="search" placeholder="Search" class="search-input">
        </mat-form-field>
        <button class="search-button" mat-button>
            <mat-icon matSuffix>search</mat-icon>
        </button>
        <button mat-icon-button aria-label="Shopping Cart Icon">
            <mat-icon matBadge="15" matBadgeColor="warn">shopping_cart</mat-icon>
        </button>
    </div>
</header>
