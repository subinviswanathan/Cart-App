<div class="filter-wrap">
    <p>
        <strong>Filters</strong>
    </p>
    <mat-slider thumbLabel [value]="priceVal" #matSlider min="1" max="50000">
    </mat-slider>
    <span class="price-text">Price</span>
    <button mat-raised-button (click)="applyFilter(matSlider)" color="primary">Apply</button>
</div>
